service_sensor:
  direct_db_write: false
  db:
    host: 'localhost'
    name: 'chart-ng'
    login: 'chart'
    pass: 'chart'
  use_rabbitmq: true
  rabbitmq:
    ip: 'localhost'
    port: 5672
    user: 'admin'
    password: 'admin'
    queue: 'sensor'
  device:
    dht:
      loldht: '/../../bin/loldht/loldht'
      pin:  7
